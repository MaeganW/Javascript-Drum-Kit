<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <title>Javascript Drum Kit</title>
</head>
<body>

    <div class="container">
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">clap</span>
            </div>

            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">synth</span>
            </div>

            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">hat</span>
            </div>

            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">perc</span>
            </div>

            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">tom</span>
            </div>

            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">snare</span>
            </div>

            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">clock</span>
            </div>

            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">kick</span>
            </div>

            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">boom</span>
            </div>
        </div>
    </div>


    <audio data-key="65" src="sounds/ConfettiClap.wav"></audio>
    <audio data-key="83" src="sounds/Saw Synth.wav"></audio>
    <audio data-key="68" src="sounds/BlastHat.wav"></audio>
    <audio data-key="70" src="sounds/BlankPerc.wav"></audio>
    <audio data-key="71" src="sounds/Tom.wav"></audio>
    <audio data-key="72" src="sounds/BenjaminSnare.wav"></audio>
    <audio data-key="74" src="sounds/LipPerc.wav"></audio>
    <audio data-key="75" src="sounds/OldKick2.wav"></audio>
    <audio data-key="76" src="sounds/BoomKick2.wav"></audio>

    <script>
        function playAudio(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if(!audio) return; //stops func from running for other keys
            audio.currentTime = 0; //this resets audio div so user can click audio file to play multiple times
            audio.play();
            key.classList.toggle('playing');
        }

        function removePlayingStyle(e) {
            if(e.propertyName !== 'transform') return;
            this.classList.remove('playing');
        }

        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removePlayingStyle));
        window.addEventListener('keydown', playAudio);
    </script>
</body>
</html>
